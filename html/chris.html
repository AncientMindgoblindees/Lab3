<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Keller</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #111;
            color: #e0e0e0;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #000;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ffd700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #ffd700;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }
        .back-link {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            padding: 8px 16px;
            border: 1px solid #444;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            border-color: #ffd700;
            color: #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }
        .profile-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            gap: 40px;
            width: 100%;
        }
        .profile-sidebar {
            flex: 1;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-main {
            flex: 2;
            min-width: 300px;
        }
        #img-preview {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ffd700;
            background: #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            display: none;
        }
        .bio-card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-left: 4px solid #ffd700;
        }
        .bio-label {
            display: block;
            color: #ffd700;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        #bio-display {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ddd;
            min-height: 100px;
        }
        footer {
            text-align: center;
            padding: 30px;
            color: #555;
            font-size: 0.9rem;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                margin-top: 30px;
            }
            .profile-sidebar, .profile-main {
                width: 100%;
                text-align: center;
            }
            .bio-card {
                text-align: left;
            }
        }
    </style>
</head>
<body data-profile="chris">
    <header>
        <h1>Chris Keller</h1>
        <a href="/html/teammates.html" class="back-link">&larr; Back to Team</a>
    </header>
 
    <div class="profile-container">
        <aside class="profile-sidebar">
            <img id="img-preview" src="" alt="Chris Keller" />
        </aside>
        
        <main class="profile-main">
            <div class="bio-card">
                <label class="bio-label">Biography</label>
                <div id="bio-display">Loading...</div>
            </div>
            
            <!-- Contact Form -->
            <div class="contact-card" style="background: #1a1a1a; padding: 40px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); border-left: 4px solid #ffd700; margin-top: 30px;">
                <label class="bio-label">Contact Chris</label>
                <form id="contact-form">
                    <div style="margin-bottom: 15px;">
                        <label for="contact-name" style="color: #ffd700; font-weight: 600; margin-bottom: 8px; display: block; font-size: 0.9rem;">Your Name *</label>
                        <input type="text" id="contact-name" required style="width: 100%; background: #111; color: #fff; border: 1px solid #333; border-radius: 8px; padding: 12px; font-family: 'Open Sans', sans-serif;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="contact-email" style="color: #ffd700; font-weight: 600; margin-bottom: 8px; display: block; font-size: 0.9rem;">Your Email</label>
                        <input type="email" id="contact-email" style="width: 100%; background: #111; color: #fff; border: 1px solid #333; border-radius: 8px; padding: 12px; font-family: 'Open Sans', sans-serif;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="contact-phone" style="color: #ffd700; font-weight: 600; margin-bottom: 8px; display: block; font-size: 0.9rem;">Your Phone</label>
                        <input type="tel" id="contact-phone" style="width: 100%; background: #111; color: #fff; border: 1px solid #333; border-radius: 8px; padding: 12px; font-family: 'Open Sans', sans-serif;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="contact-message" style="color: #ffd700; font-weight: 600; margin-bottom: 8px; display: block; font-size: 0.9rem;">Message *</label>
                        <textarea id="contact-message" rows="4" required style="width: 100%; background: #111; color: #fff; border: 1px solid #333; border-radius: 8px; padding: 12px; font-family: 'Open Sans', sans-serif; resize: vertical;"></textarea>
                    </div>
                    <button type="submit" style="background: #ffd700; color: #000; border: none; padding: 12px 24px; border-radius: 6px; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: background 0.3s ease;">Send Message</button>
                    <div id="contact-status" style="margin-top: 15px; padding: 10px; border-radius: 6px; display: none;"></div>
                </form>
            </div>
        </main>
    </div>

    <footer>
        Group 12 Lab 3 &copy; 2025
    </footer>
    
    <script>
    // Contact form submission
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const statusDiv = document.getElementById('contact-status');
        const profile = document.body.getAttribute('data-profile') || 'chris';
        
        const formData = {
            profile: profile,
            name: document.getElementById('contact-name').value,
            email: document.getElementById('contact-email').value,
            phone: document.getElementById('contact-phone').value,
            message: document.getElementById('contact-message').value
        };
        
        try {
            const response = await fetch('/assets/save_message.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            
            if (result.success) {
                statusDiv.style.display = 'block';
                statusDiv.style.background = '#1a3d1a';
                statusDiv.style.color = '#4caf50';
                statusDiv.textContent = 'Message sent successfully!';
                document.getElementById('contact-form').reset();
            } else {
                throw new Error(result.error || 'Failed to send message');
            }
        } catch (error) {
            statusDiv.style.display = 'block';
            statusDiv.style.background = '#3d1a1a';
            statusDiv.style.color = '#f44336';
            statusDiv.textContent = 'Error: ' + error.message;
        }
        
        setTimeout(() => { statusDiv.style.display = 'none'; }, 5000);
    });
    </script>

    <!-- Scripts -->
    <script src="/js/auth_config.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
