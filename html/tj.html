<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ Meltesen</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #111;
            color: #e0e0e0;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #000;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ffd700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #ffd700;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }
        .back-link {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            padding: 8px 16px;
            border: 1px solid #444;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            border-color: #ffd700;
            color: #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }
        .profile-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            gap: 40px;
            width: 100%;
        }
        .profile-sidebar {
            flex: 1;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-main {
            flex: 2;
            min-width: 300px;
        }
        #img-preview {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ffd700;
            background: #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            display: none;
        }
        .bio-card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-left: 4px solid #ffd700;
        }
        .bio-label {
            display: block;
            color: #ffd700;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        #bio-display {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ddd;
            min-height: 100px;
        }
        footer {
            text-align: center;
            padding: 30px;
            color: #555;
            font-size: 0.9rem;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                margin-top: 30px;
            }
            .profile-sidebar, .profile-main {
                width: 100%;
                text-align: center;
            }
            .bio-card {
                text-align: left;
            }
        }
    </style>
</head>
<body data-profile="tj">
    <header>
        <h1>TJ Meltesen</h1>
        <a href="/html/teammates.html" class="back-link">&larr; Back to Team</a>
    </header>
 
    <div class="profile-container">
        <aside class="profile-sidebar">
            <img id="img-preview" src="" alt="TJ Meltesen" />
        </aside>
        
        <main class="profile-main">
            <div class="bio-card">
                <label class="bio-label">Biography</label>
                <div id="bio-display">Loading...</div>
            </div>
        </main>
    </div>

    <footer>
        Group 12 Lab 3 &copy; 2024
    </footer>

    <!-- Scripts -->
    <script src="/js/auth_config.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
