<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Gang</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #111;
            color: #e0e0e0;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #ffd700;
            margin: 50px 0 30px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1100px;
            padding: 20px;
        }
        .profile-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
        }
        .profile-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.15);
            border-color: #ffd700;
        }
        .profile-img-slot {
            width: 100%;
            height: 100%;
            max-width: 200px;
            max-height: 200px;
            aspect-ratio: 1;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            border: 3px solid #333;
            transition: border-color 0.3s ease;
        }
        .profile-card:hover .profile-img-slot {
            border-color: #ffd700;
        }
        /* Style the image injected by JS */
        .profile-img-slot img {
            width: 100%;
            height: 100%;
            border-radius: 0;
            border: none;
            object-fit: cover;
            background: #000;
        }
        .profile-major {
            font-family: 'Open Sans', sans-serif;
            font-size: 0.9rem;
            color: #888;
            margin-top: 8px;
            text-align: center;
        }
        .profile-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            margin-top: 10px;
        }
        .protected-link-container {
            margin: 60px 0;
        }
        .protected-btn {
            background: transparent;
            color: #ffd700;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 14px 35px;
            border: 2px solid #ffd700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .protected-btn:hover {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>Meet the Gang</h1>
    <div class="profiles-grid">
        <div class="profile-card" data-profile="jake">
            <div class="profile-img-slot"></div>
            <div class="profile-label">Jake Bleeden</div>
            <div class="profile-major" id="major-jake"></div>
        </div>
        <div class="profile-card" data-profile="tj">
            <div class="profile-img-slot"></div>
            <div class="profile-label">TJ Meltesen</div>
            <div class="profile-major" id="major-tj"></div>
        </div>
        <div class="profile-card" data-profile="mazin">
            <div class="profile-img-slot"></div>
            <div class="profile-label">Mazin Ali</div>
            <div class="profile-major" id="major-mazin"></div>
        </div>
        <div class="profile-card" data-profile="chris">
            <div class="profile-img-slot"></div>
            <div class="profile-label">Chris Keller</div>
            <div class="profile-major" id="major-chris"></div>
        </div>
    </div>

    <div class="protected-link-container">
        <button class="protected-btn" onclick="requestPassword()">
            <span>ðŸ”’</span> Admin Access
        </button>
    </div>

    <script src="/js/auth_config.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/teammates_profile_images.js"></script>
</body>
</html>
