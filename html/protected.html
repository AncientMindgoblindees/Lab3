<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Area</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="protected-body">
    <h1 class="protected-title">Protected Area</h1>
    <p class="protected-note">
        Protected content
    </p>

    <div id="protected-content">
        <label for="bio" style="color:#ffd700; font-weight:bold;">Biography:</label><br>
        <textarea id="bio" rows="6" cols="40" style="width:100%;background:#222;color:#ffd700;border:2px solid #ffd700;border-radius:8px;padding:10px;font-size:1rem;"></textarea>
        <br>
        <button id="save-bio" style="margin-top:10px;background:#000;color:#ffd700;border:2px solid #ffd700;padding:8px 16px;border-radius:6px;font-weight:bold;cursor:pointer;">Save</button>
    </div>

    <script src="/js/auth_config.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
