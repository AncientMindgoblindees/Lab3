<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Area</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #111;
            color: #e0e0e0;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: #000;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ffd700;
            margin-bottom: 40px;
        }
        h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #ffd700;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }
        .back-link {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            padding: 8px 16px;
            border: 1px solid #444;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            border-color: #ffd700;
            color: #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }
        .protected-note {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        #protected-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-edit {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            border-top: 4px solid #333;
            transition: border-color 0.3s ease;
        }
        .profile-edit:hover {
            border-top-color: #ffd700;
        }
        .profile-edit h2 {
            color: #fff;
            margin-top: 0;
            font-family: 'Montserrat', sans-serif;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 0.9rem;
        }
        input[type="file"] {
            margin-bottom: 15px;
            background: #111;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            border: 1px solid #333;
            color: #ccc;
        }
        img.edit-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            margin-bottom: 20px;
            object-fit: cover;
            display: block;
        }
        textarea {
            width: 100%;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Open Sans', sans-serif;
            resize: vertical;
            margin-bottom: 20px;
            min-height: 100px;
        }
        textarea:focus {
            outline: none;
            border-color: #ffd700;
        }
        button.save-btn {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            align-self: flex-start;
            transition: background 0.3s ease;
        }
        button.save-btn:hover {
            background: #ffdb4d;
        }
    </style>
</head>
<body class="protected-body">
    <header>
        <h1>Admin Dashboard</h1>
        <a href="/html/teammates.html" class="back-link">&larr; Back to Team</a>
    </header>
    
    <p class="protected-note">
        Authorized Access Only. Edit user profiles below.
    </p>

    <div id="protected-content">
        <!-- Chris Edit Card -->
        <div class="profile-edit" id="edit-chris">
            <h2>Chris Keller</h2>
            
            <label for="chris-img">Profile Image</label>
            <input type="file" id="chris-img" accept="image/*" />
            <img id="chris-img-preview" class="edit-preview" src="" alt="Preview" style="display:none;" />
            
            <label for="chris-major">Major / Info</label>
            <input type="text" id="chris-major" placeholder="e.g. Computer Science" style="width:100%;background:#111;color:#fff;border:1px solid #333;border-radius:6px;padding:10px;margin-bottom:15px;" />
            
            <label for="chris-bio">Biography</label>
            <textarea id="chris-bio" rows="4"></textarea>
            
            <label for="chris-resume">Resume (PDF)</label>
            <input type="file" id="chris-resume" accept="application/pdf" />
            <span id="chris-resume-status" style="color:#888;font-size:0.85rem;display:block;margin-bottom:15px;"></span>
            
            <button id="save-chris" class="save-btn">Save</button>
        </div>

        <!-- TJ Edit Card -->
        <div class="profile-edit" id="edit-tj">
            <h2>TJ Meltesen</h2>
            
            <label for="tj-img">Profile Image</label>
            <input type="file" id="tj-img" accept="image/*" />
            <img id="tj-img-preview" class="edit-preview" src="" alt="Preview" style="display:none;" />
            
            <label for="tj-major">Major / Info</label>
            <input type="text" id="tj-major" placeholder="e.g. Computer Science" style="width:100%;background:#111;color:#fff;border:1px solid #333;border-radius:6px;padding:10px;margin-bottom:15px;" />
            
            <label for="tj-bio">Biography</label>
            <textarea id="tj-bio" rows="4"></textarea>
            
            <label for="tj-resume">Resume (PDF)</label>
            <input type="file" id="tj-resume" accept="application/pdf" />
            <span id="tj-resume-status" style="color:#888;font-size:0.85rem;display:block;margin-bottom:15px;"></span>
            
            <button id="save-tj" class="save-btn">Save</button>
        </div>

        <!-- Mazin Edit Card -->
        <div class="profile-edit" id="edit-mazin">
            <h2>Mazin Ali</h2>
            
            <label for="mazin-img">Profile Image</label>
            <input type="file" id="mazin-img" accept="image/*" />

            <label for="mazin-major">Major / Info</label>
            <input type="text" id="mazin-major" placeholder="e.g. Computer Science" style="width:100%;background:#111;color:#fff;border:1px solid #333;border-radius:6px;padding:10px;margin-bottom:15px;" />
            
            <label for="mazin-bio">Biography</label>
            <textarea id="mazin-bio" rows="4"></textarea>
            
            <label for="mazin-resume">Resume (PDF)</label>
            <input type="file" id="mazin-resume" accept="application/pdf" />
            <span id="mazin-resume-status" style="color:#888;font-size:0.85rem;display:block;margin-bottom:15px;"></span>
            
            <button id="save-mazin" class="save-btn">Save</button>
        </div>

        <!-- Jake Edit Card -->
        <div class="profile-edit" id="edit-jake">
            <h2>Jake Bleeden</h2>
            
            <label for="jake-img">Profile Image</label>
            <input type="file" id="jake-img" accept="image/*" />
            <img id="jake-img-preview" class="edit-preview" src="" alt="Preview" style="display:none;" />
            
            <label for="jake-major">Major / Info</label>
            <input type="text" id="jake-major" placeholder="e.g. Computer Science" style="width:100%;background:#111;color:#fff;border:1px solid #333;border-radius:6px;padding:10px;margin-bottom:15px;" />
            
            <label for="jake-bio">Biography</label>
            <textarea id="jake-bio" rows="4"></textarea>
            
            <label for="jake-resume">Resume (PDF)</label>
            <input type="file" id="jake-resume" accept="application/pdf" />
            <span id="jake-resume-status" style="color:#888;font-size:0.85rem;display:block;margin-bottom:15px;"></span>
            
            <button id="save-jake" class="save-btn">Save</button>
        </div>
    </div>

    <!-- Visitor Messages Section -->
    <div style="max-width: 1200px; margin: 40px auto; padding: 20px;">
        <div style="background: #1a1a1a; border: 1px solid #333; border-radius: 16px; padding: 25px; border-top: 4px solid #ffd700;">
            <h2 style="color: #fff; margin-top: 0; font-family: 'Montserrat', sans-serif; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 20px;">Visitor Messages</h2>
            <div id="messages-container">
                <p style="color: #888;">Loading messages...</p>
            </div>
        </div>
    </div>

    <!-- Centralized protected area loader -->
    <script src="/js/auth_config.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/protected.js"></script>
    
    <script>
    // Load and display visitor messages
    async function loadMessages() {
        const container = document.getElementById('messages-container');
        
        try {
            const response = await fetch('/assets/get_messages.php');
            const result = await response.json();
            
            if (result.success && result.messages.length > 0) {
                container.innerHTML = result.messages.map(msg => `
                    <div style="background: #111; border: 1px solid #333; border-radius: 8px; padding: 20px; margin-bottom: 15px; position: relative;">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                            <div>
                                <span style="color: #ffd700; font-weight: 600; text-transform: uppercase; font-size: 0.8rem; background: #222; padding: 4px 8px; border-radius: 4px;">For: ${msg.profile}</span>
                                <span style="color: #555; font-size: 0.8rem; margin-left: 10px;">${msg.timestamp}</span>
                            </div>
                            <button onclick="deleteMessage('${msg.id}', '${msg.profile}')" style="background: #3d1a1a; color: #f44336; border: 1px solid #f44336; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Delete</button>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong style="color: #ffd700;">From:</strong> <span style="color: #fff;">${msg.name}</span>
                        </div>
                        ${msg.email ? `<div style="margin-bottom: 10px;"><strong style="color: #ffd700;">Email:</strong> <a href="mailto:${msg.email}" style="color: #4da6ff;">${msg.email}</a></div>` : ''}
                        ${msg.phone ? `<div style="margin-bottom: 10px;"><strong style="color: #ffd700;">Phone:</strong> <a href="tel:${msg.phone}" style="color: #4da6ff;">${msg.phone}</a></div>` : ''}
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #333;">
                            <strong style="color: #ffd700;">Message:</strong>
                            <p style="color: #ddd; margin: 10px 0 0 0; line-height: 1.6;">${msg.message}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p style="color: #888; text-align: center; padding: 40px;">No visitor messages yet.</p>';
            }
        } catch (error) {
            container.innerHTML = '<p style="color: #f44336;">Error loading messages: ' + error.message + '</p>';
        }
    }
    
    // Delete a message
    async function deleteMessage(id, profile) {
        if (!confirm('Are you sure you want to delete this message?')) return;
        
        try {
            const response = await fetch('/assets/delete_message.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id, profile: profile })
            });
            
            const result = await response.json();
            
            if (result.success) {
                loadMessages(); // Reload messages
            } else {
                alert('Error: ' + result.error);
            }
        } catch (error) {
            alert('Error deleting message: ' + error.message);
        }
    }
    
    // Load messages on page load
    document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
